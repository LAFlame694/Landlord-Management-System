{% extends "base.html" %}

{% load static %}

<head>
    <title>Edit Apartment</title>
    {% block extra_css %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{% static 'properties/css/apartment_edit_form.css' %}">
    {% endblock %}
</head>

{% block content %}
<div class="container">

    <!-- Header -->
    <div class="page-header">
        <h2>Apartment</h2>
    </div>

    <!-- Form -->
    <div class="form-card">
        <form>

            <!-- Apartment Name -->
            <div class="form-group">
                <label for="name">Apartment Name</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-building"></i>
                    <input type="text" id="name" name="name" value="Sunset Residency">
                </div>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" id="location" name="location" value="Nairobi">
                </div>
            </div>

            <!-- Caretaker (Dropdown from DB) -->
            <div class="form-group">
                <label for="caretaker">Caretaker</label>
                <div class="input-wrapper select-wrapper">
                    <i class="fa-solid fa-user-gear"></i>
                    <select id="caretaker" name="caretaker">
                        <!-- Django will loop caretakers here -->
                        <option value="">Select caretaker</option>
                        <option value="1" selected>Peter Mwangi</option>
                        <option value="2">Mary Wanjiru</option>
                        <option value="3">Joseph Otieno</option>
                        <option value="4">Anne Njeri</option>
                        <option value="5">Samuel Kiptoo</option>
                    </select>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-save">
                    <i class="fa-solid fa-floppy-disk"></i> Save Changes
                </button>
                <a href="#" class="btn btn-back">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>
            </div>

        </form>
    </div>

</div>
{% endblock %}
