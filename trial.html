{% extends "base.html" %}

{% load static %}

<head>
    <title>Assign Tenant</title>

    {% block extra_css %}
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'properties/css/assign_tenant.css' %}">
    {% endblock %}

</head>

{% block content %}
<div class="container">

    <!-- Header -->
    <div class="page-header">
        <h2>Assign Tenant to Unit A1</h2>
        <a href="#" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </div>

    <!-- Form -->
    <div class="form-card">
        <form>

            <div class="form-group">
                <label for="full_name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter tenant full name">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. 0712 345 678">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="tenant@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="national_id">National ID</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="national_id" name="national_id" placeholder="Enter national ID number">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-user-plus"></i> Assign Tenant
                </button>
            </div>

        </form>
    </div>

</div>
{% endblock %}
