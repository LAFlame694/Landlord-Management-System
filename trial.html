{% extends "base.html" %}

{% load static %}

<head>
    {% block extra_css %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'payments/css/record_payment.css' %}">
    {% endblock %}
</head>

{% block content %}
<div class="card">

    <!-- Header -->
    <div class="card-header">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <h1>Record Payment</h1>
    </div>

    <!-- Info Section -->
    <div class="info-grid">
        <div class="info-box">
            <span>Tenant</span>
            <strong>John Doe</strong>
        </div>

        <div class="info-box">
            <span>Month</span>
            <strong>January 2026</strong>
        </div>

        <div class="info-box">
            <span>Rent</span>
            <strong>KES 25,000</strong>
        </div>

        <div class="info-box">
            <span>Paid</span>
            <strong>KES 15,000</strong>
        </div>

        <div class="info-box">
            <span>Balance</span>
            <strong>KES 10,000</strong>
        </div>
    </div>

    <!-- Form -->
    <form class="form-section">

        <div class="form-group">
            <label>Amount Paid</label>
            <div class="input-field">
                <i class="fa-solid fa-money-bill-wave"></i>
                <input type="number" placeholder="Enter amount paid">
            </div>
        </div>

        <div class="form-group">
            <label>Payment Method</label>
            <div class="input-field">
                <i class="fa-solid fa-credit-card"></i>
                <select>
                    <option value="">Select payment method</option>
                    <option>Cash</option>
                    <option>Mpesa</option>
                    <option>Bank</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Reference</label>
            <div class="input-field">
                <i class="fa-solid fa-hashtag"></i>
                <input type="text" placeholder="Transaction or reference number">
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="btn-primary">
                <i class="fa-solid fa-check"></i>
                Record Payment
            </button>
        </div>

    </form>

</div>
{% endblock %}
