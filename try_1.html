<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Caretaker</title>

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 520px;
        }

        .form-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px 26px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 26px;
        }

        .form-header i {
            font-size: 36px;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .form-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: #0f172a;
        }

        .form-header p {
            font-size: 14px;
            color: #64748b;
            margin-top: 6px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px 14px 12px 38px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        .form-actions {
            margin-top: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s, transform 0.1s;
        }

        .submit-btn:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }

        /* Small screens */
        @media (max-width: 360px) {
            .form-card {
                padding: 26px 22px;
            }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="form-card">

        <div class="form-header">
            <i class="fa-solid fa-user-plus"></i>
            <h2>Add Caretaker</h2>
            <p>Create a new caretaker account</p>
        </div>

        <form>
            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="caretaker@example.com">
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="caretaker_username">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter password">
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Re-enter password">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-user-check"></i>
                    Create Caretaker
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
